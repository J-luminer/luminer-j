    <h1 class="contact-title">Get In Touch ðŸ“ª</h1>

      <label for="email">Email:</label>

      <textarea id="message" name="message" placeholder="Your message" required></textarea>

      <!-- Tambahkan ini -->

      <button type="submit" class="btn-send">Send Message</button>
      <p id="form-status"></p>
    </form>
